        var num = 123
        console.log(Boolean(num));

        //  转换为false的情况   0   ''空字符串  NaN    null    undefined

        if (num) {
            console.log('hello');

        var msg;
        if (msg) {
            console.log('Hi');
        }

        var str = '123'
        var isOK = !str

        if (isOK) {
            console.log(isOK);
        }
    </script>
