    <script>
        var n1 = 6
        var name = 'zs'

        var names = ['zs', 'ls', 'ww', 'zl']
        console.log(names.length);
        names[5] = 'abc'
        console.log(names);


        var numbers = [350, 7, 35, 90, 110, 12]
        var sum = 0
        var avg
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i]
        }
        avg = sum / numbers.length

        console.log(`这组数的和: ${sum}`);
        console.log(`这组数的平均值: ${avg}`);


        //求一组数中的最大值和最小值，以及所在位置

        let num1 = 0
        let max = numbers[0]
        let min = numbers[0]

        var maxIndex = 0
        var minIndex = 0
        for (let i = 1; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i]
                maxIndex = i
            }
            if (min > numbers[i]) {
                min = numbers[i]
                minIndex = i
            }
        }
        console.log(max, min);
        console.log(maxIndex, minIndex);

        //将字符串数组用|或其他符号分割
        let str = ''
        let seperator = '|'
        for (let i = 0; i < names.length; i++) {
            str += ` ${names[i]} ${seperator} `
        }
        console.log(str);

        //要求将数组中的0项去掉，将不为0的值存入一个新的数组，生成新的数组
        let numbers1 = [5, 6, 89, 0, 11, 0, 12, 3, 0]
        let newArray = []
        for (let i = 0; i < numbers1.length; i++) {
            if (numbers1[i] != 0) {
                newArray.push(numbers1[i])
            }
        }
        console.log(newArray);


        //反转数组
        let numbers2 = [4, 5, 7, 9]
        let newArray1 = []
        for (let i = numbers2.length-1; i >= 0; i--) {
            newArray1.push(numbers2[i])
        }
        console.log(newArray1);
        
    </script>
